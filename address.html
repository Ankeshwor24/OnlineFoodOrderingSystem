<!DOCTYPE html>
<html>
<head>
	<title>Address code</title>
	<link rel="stylesheet" type="text/css" href="myaddress.css">
	<style type=javascript></style>
</head>
<body>
<div class="address">
	<h2>Add a new Address</h2>
	<p><b>Or pick up your packages at your convenience from our self service location.To add an pickup point,share your data :-</b></p>
	<br>
	<b>Country/Region</b><br>
	<select style="width: 400px;" >
		<option>India</option>
		<option>Nepal</option>
		<option>Bangladesh</option>
		<option>China</option>
		<option>Srilanka</option>
		<option>Maldivs</option>
	</select><br>
	<br>
	<b>Full name</b><br>
	<input style="width: 400px;" type="text" name="">
	<br>
	<br>
	<b>Mobile number</b><br>
	<input style="width: 400px;" type="integer" name="" placeholder="10-digit mobile number without prefixes"><br>
	<br>
	<b>pincode</b><br>
	<input style="width: 400px;"type="integer" name="" placeholder="6 digit[0-9] pincode"><br>
	<br>
	<b>Street Address</b><br>
	<input style="width: 400px;" type="text" name="" placeholder="Flat/Building/Street/Locality"><br><br>
	<b>City</b><br>
	<input style="width: 400px;" type="text" name=""><br><br>
	<br>
	<input style="background-color: lightyellow;" type="submit" name="" value="Add address">
</div>

</body>
</html>
